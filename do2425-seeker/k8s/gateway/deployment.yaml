apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: ismaamesaa/gateway-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: ORDERS_URL
          value: "http://orders"
        - name: FLIGHTS_URL
          value: "http://flights"
